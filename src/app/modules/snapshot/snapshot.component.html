
<div class="container">
    <div class="row">
        <div class="col-2">
            <input type="text" class="form-control" [(ngModel)]="id">
        </div>
        <div class="col-10">
            <button type="button" class="btn btn-primary btn-sm" (click)="getPolicyMatrix()">Get policy matrix</button>
        </div>
    </div>
</div>

<app-policy-matrix-details [policyMatrix]="policyMatrix$ | async" 
    (onDeletePolicyMatrixEvent)="deletePolicyMatrix($any($event))"
    (onUpdatePolicyMatrix)="updatePolicyMatrix($event)"
    ></app-policy-matrix-details>
