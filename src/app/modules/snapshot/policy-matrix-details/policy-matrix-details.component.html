<div class="container" *ngIf="policyMatrix">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Application Type</th>
            <th scope="col">Release Type</th>
            <th scope="col">Risk profiles</th>
            <th scope="col">Required policies</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ policyMatrix.applicationType }}</td>
            <td>{{ policyMatrix.releaseType }}</td>
            <td>{{ policyMatrix.riskProfile }}</td>
            <td>
                <ul *ngFor="let policy of policyMatrix.requiredPolicies">
                    <li> {{ policy }} </li>
                </ul>
            </td>
            <td class="d-flex justify-content-evenly">
                <button type="button" class="btn btn-danger btn-sm" (click)="deletePolicyMatrix(policyMatrix.id)" >Delete</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="updatePolicyMatrix()">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
